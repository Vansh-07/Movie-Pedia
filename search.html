<body>
    <div class="navbar" id="navbar">
        <div class="container" style="font-family: 'Sen', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0px 50px;
        height: 100%;
        color: white;
        font-weight: bold;">
            <div class="logo-container">
                <h1 class="logo">Movie Pedia</h1>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="sidebar-icon fa-solid fa-magnifying-glass"></i>
        <a href="index.html"><i class="sidebar-icon fa-solid fa-house"></i></a>

    <div class="seacrh-container">
        <div class="search-area">
            <form id="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter name of movie: </label>
                    <input type="text" class="form-control" id="movieName" aria-describedby="emailHelp"
                        placeholder="Enter movie name">
                    <small id="emailHelp" class="form-text text-muted">Please enter correct spelling</small>
                </div>
                <div style="text-align: center;"><button type="submit" class="btn btn-primary">Search</button></div>
            </form>
        </div>


        <div class="result-area">
            <div class="info-main-container" id="infoContainer">

            </div>
        </div>
    </div>
